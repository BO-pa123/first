<!DOCTYPE html>
<html>
<head>
<script>
function incrementalValue() {
    if(typeof(Storage) !== "undefined") {
        if (sessionStorage.count) {
            sessionStorage.count = Number(sessionStorage.count)+1;
        } else {
            sessionStorage.count = 1;
        }
        document.getElementById("result").innerHTML = "You have clicked the button " + sessionStorage.count + " time(s) in this session.";
    } else {
        document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
    }
}
</script>
</head>
<body>
<p><button onclick="incrementalValue()" type="button">Click me!</button></p>
<div id="result"></div>
<p>Click the button to see the counter increase.</p>
<p>Close the browser tab (or window), and try again, and the counter is reset.</p>
</body>
